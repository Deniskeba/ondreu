<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Ondreu
    </title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__gender">
                    <a href="" class="header__g">Женщинам</a>
                    <a href="" class="header__g">Мужчинам</a>
                </div>
                <img src="icons/logo.png" alt="">
                <div class="header__icons">
                    <a href="#" class="header__b"><img src="icons/loupe.svg" alt="loupe"></a>
                    <a href="#" class="header__b">
                        <div class="header__tick">3</div>
                        <img src="icons/shopping-cart.svg" alt="cart"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main">
                <div class="main__left">
                    <div class="main__root">
                        <a href="#" class="main__link">Женщинам</a> >
                        <a href="#" class="main__link">Платья</a> >
                        <a href="#" class="main__link main__link_active">Betrendy</a>
                    </div>
                    <div class="slider">
                        <img src="img/1.jpg" alt="">
                    </div>
                </div>
                <div class="main__right">
                   <h1>Пудровое платье</h1>
    
                   <div class="main__info">
                        <div class="main__number">Код товара: 13008</div>
                        <div class="main__stock"> <img src="icons/tick.svg" alt="tick"> В наличии</div>
                    </div>
    
                    <h4>Цвет:</h4>
    
                    <div class="main__colors">
                        <div class="main__c"><img src="icons/checked.svg" alt="tick"></div>
                        <div class="main__c"><img src="icons/checked.svg" alt="tick"></div>
                        <div class="main__c"><img src="icons/checked.svg" alt="tick"></div>
                    </div>
                    <h4>Размер:</h4>
    
                    <div class="main__size">
                        <div class="main__s">S<img src="icons/checked.svg" alt="tick"></div>
                        <div class="main__s">M<img src="icons/checked.svg" alt="tick"></div>
                        <div class="main__s">XL<img src="icons/checked.svg" alt="tick"></div>
                    </div>
                    <select name="select" size="1" class="main__select">
                        <option selected value="wo">Без меха</option>
                        <option value="w">С мехом</option>
                    </select>
                    <div class="main__extra">
                        <div class="main__check">
                                <input type="checkbox" checked id="id1"><label for="id1">Могу ошибаться </label>
                            <a href="#" class="main__tab"> <img src="icons/Shape 1.png" alt=""> Таблица размеров</a>
                        </div>
                    </div>
                    <h1>1550 грн</h1>
                    <div class="main__button">
                        <button class="main__b"> <img src="icons/cartw.png" alt="cart"> В корзину</button>
                        <button class="main__bs"><img src="icons/heart.png" alt=""></button>
                    </div>
                    <ol>
                        <li>Нежное платье цвета пудры, выполнено по оригинальному дизайну. </li>
                        <li>Длина платья 100см.</li>
                        <li>Выполнено из мягкого трикотажа. </li>
                    </ol>
                </div>
        </section>
    </main>
</body>
</html>
